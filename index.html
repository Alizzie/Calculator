<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>
</head>

<body class="theme1">

  <div class="container">

    <div class="calcHead">
      <h4>calc</h4>
      <div class="theme">
        <p>Theme</p>
        <div class="switcher">
          <label for="slider"> <span>1</span> <span>2</span> <span>3</span> </label>
          <input type="range" class="slider" id="slider" min="0" max="2" value="0">
        </div>
      </div>
    </div>

    <div class="calcDisplay">
      <div class="screen">
        <h1 class="displayText">399,981</h1>
      </div>
      <div class="keyboard">
        <div class="key">
          <h2>7</h2>
        </div>
        <div class="key">
          <h2>8</h2>
        </div>
        <div class="key">
          <h2>9</h2>
        </div>
        <div class="del">
          <h3>DEL</h3>
        </div>
        <div class="key">
          <h2>4</h2>
        </div>
        <div class="key">
          <h2>5</h2>
        </div>
        <div class="key">
          <h2>6</h2>
        </div>
        <div class="operator">
          <h2>+</h2>
        </div>
        <div class="key">
          <h2>1</h2>
        </div>
        <div class="key">
          <h2>2</h2>
        </div>
        <div class="key">
          <h2>3</h2>
        </div>
        <div class="operator">
          <h2>-</h2>
        </div>
        <div class="key">
          <h2>.</h2>
        </div>
        <div class="key">
          <h2>0</h2>
        </div>
        <div class="operator">
          <h2>/</h2>
        </div>
        <div class="operator">
          <h2>x</h2>
        </div>
        <div class="reset">
          <h3>Reset</h3>
        </div>
        <div class="equal">
          <h3 class="eqColor">=</h3>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Alizzie">Alizzie</a>.
    </div>

  </div>


  <script src="test.js"></script>
  <script src="function.js"></script>
</body>

</html>
